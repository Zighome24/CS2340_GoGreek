<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CS2340 project">
    <meta name="author" content="Will Epperson and Team Go Greek">

    <title>Rat Tracker 2k17</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index_styles.css" type="text/css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                      <strong>Login to Rat Tracker 2k17</strong>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label"> Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" placeholder="Email" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label"> Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" placeholder="Password" required="">
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="button" class="btn btn-success btn-sm" id="submitButton">Sign in</button>
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="panel-footer"> Not Registered? <a href="#">Register here</a></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-database.js"></script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <script>
    var config = {
      apiKey: "AIzaSyBuAYus-0pVXPmQOon1GnMcdTpviXy3_pA",
      authDomain: "rat-tracker-2k17.firebaseapp.com",
      databaseURL: "https://rat-tracker-2k17.firebaseio.com",
      projectId: "rat-tracker-2k17",
      storageBucket: "rat-tracker-2k17.appspot.com",
      messagingSenderId: "667069571681"
    };

    firebase.initializeApp(config);

    firebase.auth().signOut();

    $(function() {
        $("#submitButton").click( function() {
            login();
        });
    });

    function login() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
              // Handle Errors here.
              var errorCode = error.code;
              var errorMessage = error.message;
              // [START_EXCLUDE]
              if (errorCode === 'auth/wrong-password') {
                alert('Wrong password.');
              } else {
                alert(errorMessage);
              }
              console.log(error);
              // [END_EXCLUDE]
        });
    }

    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
            window.location = 'home.html'
        }
    })

    </script>

</body>

</html>
